<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenge: Todo list</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <div class="container">
        <h1>To-do list</h1>
        <form>
            <div class="input-group">
                <input type="text" placeholder="New task" name="text" id="text" />
                <button type="submit">ADD</button>
            </div>
        </form>
        <div class="tasks">
            <div class="listTasks"><i>No task</i></div>
            <div class="list-bottom">
                <button type="button" id="clear-all-tasks">Clear all</button>
            </div>
        </div>
    </div>
